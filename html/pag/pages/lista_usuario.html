<div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Lista de usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" id="tabla">
                        <thead>
                            <tr>
                            <th data-dynatable-column = "rut">Rut</th>
                            <th data-dynatable-column = "ap_paterno">Apellido Paterno</th>
                            <th data-dynatable-column = "ap_materno">Apellido Materno</th>
                            <th data-dynatable-column = "nombre">Nombres</th>
                            <th data-dynatable-column = "id_usuario">Boton</th>
                            </tr>
                        </thead>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        //$('#tabla').dynatable();
        $.getJSON({
            type: 'GET',
            url: "../../php/class/usuario.php",
            data: {func: "listUser"},
            dataType: "json",        
            "success": function(data) {
                console.log(data);
                $('#tabla').dynatable({
                    dataset: {
                        records: data
                    }
                });
            }, 
            "error": function (data) {                    
                console.log("ERROR "+ JSON.stringify(data));    
            }
        });
        /*
        $('#tabla').DataTable({
            responsive: true
        });
        */
    });
    </script>
</div>
